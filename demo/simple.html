<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>tinyjs-plugin-audio DEMO</title>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="yes" name="apple-touch-fullscreen"/>
<meta content="telephone=no,email=no" name="format-detection"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<style>
html, body, p, div {margin:0;padding:0;}
</style>
</head>
<body>
<script src="https://gw.alipayobjects.com/as/g/tiny/tiny/1.1.5/tiny.js"></script>
<script src="../dist/index.js"></script>
<script type="text/javascript">
  var loader = new Tiny.loaders.Loader();
  loader.add({
    name: 'music',
    url: 'https://gw.alipayobjects.com/as/g/tiny/resources/1.0.0/audios/greensleeves.ogg',
  });
  // 主场景
  var Layer = function () {
    Tiny.Container.call(this);

    this.addChild(new Tiny.Text('请静下心，细细的听。。', {
      fill: 'white'
    }));

    loader.load(function () {
      var music = Tiny.audio.manager.getAudio('music');
      music.play();
    });
  };

  // constructor
  Layer.prototype = Object.create(Tiny.Container.prototype);
  Layer.prototype.constructor = Layer;

  var app = new Tiny.Application({
    width: 400,
    height: 400,
    fixSize: true,
    renderOptions: {
      backgroundColor: 0x2a3145 // 画布背景色
    }
  });
  app.run(new Layer());
</script>
</body>
</html>
